name: Deploy to Firebase (Smart)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2  # Need previous commit to compare
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Detect changes
        id: changes
        run: |
          # Check what changed
          if git diff --name-only HEAD^ HEAD | grep -q '^frontend/'; then
            echo "frontend_changed=true" >> $GITHUB_OUTPUT
          fi
          if git diff --name-only HEAD^ HEAD | grep -q '^functions/'; then
            echo "functions_changed=true" >> $GITHUB_OUTPUT
          fi
          if git diff --name-only HEAD^ HEAD | grep -q '^firestore'; then
            echo "firestore_changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Install dependencies (if functions changed)
        if: steps.changes.outputs.functions_changed == 'true'
        run: cd functions && npm install
      
      - name: Deploy Frontend
        if: steps.changes.outputs.frontend_changed == 'true'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          channelId: live
          projectId: flappy-bird-leaderboard-463e0
      
      - name: Deploy Functions
        if: steps.changes.outputs.functions_changed == 'true'
        run: |
          npm install -g firebase-tools
          firebase deploy --only functions --token "${{ secrets.FIREBASE_TOKEN }}"
      
      - name: Deploy Firestore Rules
        if: steps.changes.outputs.firestore_changed == 'true'
        run: |
          npm install -g firebase-tools
          firebase deploy --only firestore:rules --token "${{ secrets.FIREBASE_TOKEN }}"

