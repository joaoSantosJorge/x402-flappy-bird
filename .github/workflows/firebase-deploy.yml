name: Deploy to Firebase (Smart)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2  # Need previous commit to compare
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Setup Firebase Service Account
        run: |
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" | base64 -d > $HOME/gcloud-key.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcloud-key.json" >> $GITHUB_ENV
      
      - name: Detect changes
        id: changes
        run: |
          # Check what changed
          if git diff --name-only HEAD^ HEAD | grep -q '^frontend/'; then
            echo "frontend_changed=true" >> $GITHUB_OUTPUT
          fi
          if git diff --name-only HEAD^ HEAD | grep -q '^functions/'; then
            echo "functions_changed=true" >> $GITHUB_OUTPUT
          fi
          if git diff --name-only HEAD^ HEAD | grep -q '^firestore'; then
            echo "firestore_changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Install Firebase Tools
        uses: nick-fields/retry@v2
        with:
          timeout_minutes: 5
          max_attempts: 3
          command: npm install -g firebase-tools
      
      - name: Deploy Frontend
        if: steps.changes.outputs.frontend_changed == 'true'
        run: firebase deploy --only hosting --project flappy-bird-leaderboard-463e0
      
      - name: Deploy Functions
        if: steps.changes.outputs.functions_changed == 'true'
        env:
          KEYSTORE_DATA: ${{ secrets.KEYSTORE_DATA }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          CONTRACT_ADDRESS: ${{ secrets.CONTRACT_ADDRESS }}
          BASE_RPC_URL: ${{ secrets.BASE_RPC_URL }}
          CYCLE_DURATION_DAYS: ${{ secrets.CYCLE_DURATION_DAYS }}
          NUMBER_OF_WINNERS: ${{ secrets.NUMBER_OF_WINNERS }}
          FEE_PERCENTAGE: ${{ secrets.FEE_PERCENTAGE }}
        run: |
          cd functions && npm install
          # Set Firebase Functions secrets
          firebase functions:secrets:set KEYSTORE_DATA --data-file <(echo "$KEYSTORE_DATA") --project flappy-bird-leaderboard-463e0 || true
          firebase functions:secrets:set KEYSTORE_PASSWORD --data-file <(echo "$KEYSTORE_PASSWORD") --project flappy-bird-leaderboard-463e0 || true
          # Deploy all functions (including new submitScore function)
          firebase deploy --only functions --project flappy-bird-leaderboard-463e0
      
      - name: Deploy Firestore Rules
        if: steps.changes.outputs.firestore_changed == 'true'
        run: firebase deploy --only firestore:rules --project flappy-bird-leaderboard-463e0

