<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird with Micropayments</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas" width="800" height="600"></canvas>
        <div id="ui">
            <button id="toggle-mode-btn" style="float:right;margin-bottom:8px;">Toggle Light/Dark</button>
            <div id="wallet-info">Wallet: Not connected</div>
            <div id="score">Score: 0</div>
            <button id="start-btn">Start Game</button>
            <button id="pay-btn">Pay to Play (0.02 USDC)</button>
            <button id="connect-wallet-btn">Connect Wallet</button>
        </div>
        <div id="leaderboard">
            <h2>Monthly Leaderboard</h2>
            <ul id="leaderboard-list"></ul>
        </div>
    </div>
    <!-- Load Firebase first -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <!-- Then leaderboard, then game, then payments -->
    <script src="js/leaderboard.js"></script>
    <script src="js/game.js"></script>
    <script src="js/payments.js"></script>
    <!-- Then web3 and wallet providers -->
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@coinbase/wallet-sdk@3.7.1/dist/index.js"></script>
</body>
</html>
