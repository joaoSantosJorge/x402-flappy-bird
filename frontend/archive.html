<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect x='15' y='15' width='70' height='70' rx='8' fill='%23f5a623' stroke='%23333' stroke-width='6' transform='rotate(5 50 50)'/></svg>">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard Archive - Square Game Prize Pool</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .archive-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .nav-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 10px;
        }
        .nav-links {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .nav-links a {
            color: var(--button-fg);
            text-decoration: none;
            padding: 8px 16px;
            border: 2px solid var(--button-border);
            background: var(--button-bg);
            font-family: 'Courier New', Courier, 'Lucida Console', monospace;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 1px;
            box-shadow: 2px 2px 0 var(--button-shadow1), 4px 4px 0 var(--button-shadow2);
            transition: all 0.2s;
        }
        .nav-links a:hover {
            background: var(--button-fg);
            color: var(--button-bg);
            box-shadow: 2px 2px 0 var(--button-shadow2), 4px 4px 0 var(--button-shadow1);
        }
        h1 {
            font-family: 'Courier New', Courier, 'Lucida Console', monospace;
            color: var(--fg);
            text-shadow: var(--score-shadow);
            letter-spacing: 2px;
            font-size: 32px;
            margin: 0;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: var(--leaderboard-bg);
            border: 2px solid var(--leaderboard-border);
            padding: 20px;
            box-shadow: 0 0 8px var(--shadow);
            transition: background 0.3s, border 0.3s;
        }
        .stat-label {
            font-family: 'Courier New', Courier, 'Lucida Console', monospace;
            color: var(--fg);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            opacity: 0.8;
        }
        .stat-value {
            font-family: 'Courier New', Courier, 'Lucida Console', monospace;
            color: var(--fg);
            font-size: 28px;
            font-weight: bold;
            text-shadow: var(--score-shadow);
        }
        .cycles-container {
            margin-top: 30px;
        }
        .cycle-card {
            background: var(--leaderboard-bg);
            border: 2px solid var(--leaderboard-border);
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 0 8px var(--shadow);
            transition: background 0.3s, border 0.3s;
        }
        .cycle-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border);
            flex-wrap: wrap;
            gap: 10px;
        }
        .cycle-title {
            font-family: 'Courier New', Courier, 'Lucida Console', monospace;
            color: var(--fg);
            font-size: 22px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .cycle-info {
            font-family: 'Courier New', Courier, 'Lucida Console', monospace;
            color: var(--fg);
            font-size: 14px;
            opacity: 0.9;
        }
        .cycle-pool {
            background: var(--pool-bg);
            color: var(--pool-fg);
            padding: 4px 12px;
            border-radius: 2px;
            font-weight: bold;
            font-size: 18px;
        }
        .winners-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            font-family: 'Courier New', Courier, 'Lucida Console', monospace;
        }
        .winners-table th,
        .winners-table td {
            border: 1px solid var(--leaderboard-li-border);
            padding: 12px;
            text-align: left;
        }
        .winners-table th {
            background: var(--bg);
            color: var(--fg);
            font-weight: bold;
            text-transform: uppercase;
            font-size: 13px;
        }
        .winners-table td {
            color: var(--fg);
            font-size: 15px;
        }
        .rank-badge {
            display: inline-block;
            width: 30px;
            text-align: center;
            font-weight: bold;
        }
        .rank-1 { color: #FFD700; }
        .rank-2 { color: #C0C0C0; }
        .rank-3 { color: #CD7F32; }
        .wallet-address {
            font-family: 'Courier New', Courier, 'Lucida Console', monospace;
            font-size: 13px;
        }
        .loading-message, .no-data-message {
            font-family: 'Courier New', Courier, 'Lucida Console', monospace;
            color: var(--fg);
            text-align: center;
            padding: 40px;
            font-size: 18px;
        }
        .filter-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .filter-controls select {
            padding: 8px 16px;
            border: 2px solid var(--button-border);
            background: var(--button-bg);
            color: var(--button-fg);
            font-family: 'Courier New', Courier, 'Lucida Console', monospace;
            font-size: 14px;
            cursor: pointer;
        }

        /* ========================= */
        /* MOBILE UI - Hidden by default */
        /* ========================= */
        .mobile-header,
        .mobile-nav-dropdown {
            display: none;
        }

        /* ========================= */
        /* MOBILE BREAKPOINT (< 768px) */
        /* ========================= */
        @media (max-width: 768px) {
            /* Hide desktop elements */
            .nav-header {
                display: none !important;
            }

            /* Show mobile elements */
            .mobile-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px 0;
                margin-bottom: 15px;
            }

            .mobile-title {
                font-size: 18px;
                font-weight: bold;
                color: var(--fg);
                font-family: 'Courier New', monospace;
            }

            .hamburger-btn {
                background: var(--button-bg);
                border: 2px solid var(--button-border);
                color: var(--button-fg);
                font-size: 20px;
                padding: 6px 10px;
                cursor: pointer;
                width: auto;
                margin: 0;
            }

            .mobile-nav-dropdown {
                display: none;
                flex-direction: column;
                background: var(--leaderboard-bg);
                border: 2px solid var(--border);
                padding: 10px;
                margin-bottom: 15px;
            }

            .mobile-nav-dropdown.open {
                display: flex;
            }

            .mobile-nav-dropdown a,
            .mobile-nav-dropdown button {
                padding: 12px;
                text-decoration: none;
                color: var(--fg);
                border-bottom: 1px dashed var(--border);
                font-size: 14px;
                text-align: left;
                background: transparent;
                width: 100%;
                margin: 0;
                font-family: 'Courier New', monospace;
            }

            .mobile-nav-dropdown a:last-child,
            .mobile-nav-dropdown button:last-child {
                border-bottom: none;
            }

            /* Reduce container padding */
            .archive-container {
                padding: 10px;
            }

            /* Stats grid adjustments */
            .stats-grid {
                grid-template-columns: 1fr 1fr;
                gap: 10px;
            }

            .stat-card {
                padding: 15px;
            }

            .stat-value {
                font-size: 20px;
            }

            .stat-label {
                font-size: 10px;
            }

            /* Cycle card adjustments */
            .cycle-card {
                padding: 15px;
            }

            .cycle-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .cycle-title {
                font-size: 16px;
            }

            .cycle-info {
                font-size: 12px;
            }

            .cycle-pool {
                font-size: 14px;
            }

            /* Table adjustments */
            .winners-table {
                font-size: 12px;
            }

            .winners-table th,
            .winners-table td {
                padding: 8px;
            }

            .winners-table th {
                font-size: 11px;
            }

            .wallet-address {
                font-size: 11px;
            }

            /* Filter controls */
            .filter-controls select {
                font-size: 12px;
                padding: 6px 12px;
            }

            .loading-message, .no-data-message {
                font-size: 14px;
                padding: 20px;
            }
        }

        /* ========================= */
        /* SMALL PHONES (< 400px) */
        /* ========================= */
        @media (max-width: 400px) {
            .mobile-title {
                font-size: 14px;
            }

            .hamburger-btn {
                font-size: 18px;
                padding: 4px 8px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .stat-value {
                font-size: 18px;
            }

            .cycle-title {
                font-size: 14px;
            }

            .cycle-pool {
                font-size: 12px;
            }

            .winners-table th,
            .winners-table td {
                padding: 6px;
                font-size: 11px;
            }

            .wallet-address {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="archive-container">
        <!-- Mobile header with hamburger -->
        <div class="mobile-header">
            <span class="mobile-title">ARCHIVE</span>
            <button class="hamburger-btn" id="hamburger-btn">&#9776;</button>
        </div>

        <!-- Mobile nav dropdown -->
        <div class="mobile-nav-dropdown" id="mobile-nav">
            <button id="toggle-mode-mobile">Toggle Theme</button>
            <a href="/">Home</a>
            <a href="game">Play Game</a>
            <a href="rules">Rules</a>
            <a href="#" id="profile-link-mobile">Profile</a>
        </div>

        <div class="nav-header">
            <h1>ðŸ“Š LEADERBOARD ARCHIVE</h1>
            <div class="nav-links">
                <button id="toggle-mode-btn" style="margin: 0;">Toggle Light/Dark</button>
                <a href="/">Home</a>
                <a href="game">Play Game</a>
                <a href="rules">Rules</a>
                <a href="#" id="profile-link">Profile</a>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Cycles</div>
                <div class="stat-value" id="total-cycles">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Donations to Pool</div>
                <div class="stat-value" id="total-donations">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Players</div>
                <div class="stat-value" id="total-players">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Archived Scores</div>
                <div class="stat-value" id="archived-scores">-</div>
            </div>
        </div>

        <div class="filter-controls">
            <select id="sort-filter">
                <option value="newest">Newest First</option>
                <option value="oldest">Oldest First</option>
                <option value="pool-high">Most Players</option>
                <option value="pool-low">Fewest Players</option>
            </select>
        </div>

        <div class="cycles-container" id="cycles-container">
            <div class="loading-message">Loading historical data...</div>
        </div>
    </div>

    <!-- Load Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCprQvJl7-ZC-6QK4ct5tBngJzOgF33MpM",
            authDomain: "flappy-bird-leaderboard-463e0.firebaseapp.com",
            projectId: "flappy-bird-leaderboard-463e0",
            storageBucket: "flappy-bird-leaderboard-463e0.firebasestorage.app",
            messagingSenderId: "344067272312",
            appId: "1:344067272312:web:5d4fc513df1df38a87c78d",
            measurementId: "G-YM6Z2TPHG8"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Connect to Firestore emulator if running locally
        // Commented out to use production Firebase
        // if (location.hostname === "localhost") {
        //     db.useEmulator("localhost", 8080);
        //     console.log("Using Firestore emulator at localhost:8080");
        // }

        // Theme toggle functionality
        const toggleBtn = document.getElementById('toggle-mode-btn');
        const savedTheme = localStorage.getItem('theme') || 'dark';
        
        if (savedTheme === 'light') {
            document.body.classList.add('light-mode');
        }
        
        toggleBtn.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            const currentTheme = document.body.classList.contains('light-mode') ? 'light' : 'dark';
            localStorage.setItem('theme', currentTheme);
        });

        // Truncate wallet address for display
        function truncateAddress(address) {
            if (!address) return 'Unknown';
            if (address.length < 12) return address;
            return `${address.substring(0, 6)}...${address.substring(address.length - 4)}`;
        }

        // Format USDC amount
        function formatUSDC(amount) {
            if (!amount && amount !== 0) return '0.00';
            return parseFloat(amount).toFixed(2);
        }

        // Get medal emoji for rank
        function getRankEmoji(rank) {
            switch(rank) {
                case 1: return 'ðŸ¥‡';
                case 2: return 'ðŸ¥ˆ';
                case 3: return 'ðŸ¥‰';
                default: return `${rank}.`;
            }
        }

        // Load and display archived cycles
        async function loadArchive() {
            try {
                // Load cycle metadata from database
                const metadataSnapshot = await db.collection('cycleMetadata')
                    .orderBy('createdAt', 'desc')
                    .get();

                if (metadataSnapshot.empty) {
                    document.getElementById('cycles-container').innerHTML = 
                        '<div class="no-data-message">No archived cycles yet. Complete the first cycle to see historical data!</div>';
                    // Update stats to show 0 instead of -
                    document.getElementById('total-cycles').textContent = '0';
                    document.getElementById('total-donations').textContent = '$0.00';
                    document.getElementById('total-players').textContent = '0';
                    document.getElementById('archived-scores').textContent = '0';
                    return;
                }

                // Calculate statistics from metadata
                let totalPlayers = 0;
                let totalScores = 0;
                let totalPrizePool = 0;

                const cycles = [];
                metadataSnapshot.forEach((doc) => {
                    const data = doc.data();
                    cycles.push(data);
                    totalPlayers += data.numberOfPlayers || 0;
                    totalScores += data.totalGamesPlayed || 0;
                    totalPrizePool += data.prizePoolUSDC || 0;
                });

                // Update statistics cards
                document.getElementById('total-cycles').textContent = cycles.length;
                document.getElementById('total-donations').textContent = '$' + totalPrizePool.toFixed(2);
                document.getElementById('total-players').textContent = totalPlayers;
                document.getElementById('archived-scores').textContent = totalScores;

                // Display cycles
                displayCycles(cycles);

                // Setup filter
                document.getElementById('sort-filter').addEventListener('change', (e) => {
                    sortAndDisplayCycles(cycles, e.target.value);
                });

            } catch (error) {
                console.error('Error loading archive:', error);
                console.error('Error details:', error.message);
                document.getElementById('cycles-container').innerHTML = 
                    '<div class="no-data-message">Error loading archive data.<br><br>Error: ' + error.message + '</div>';
                // Show dash values on error
                document.getElementById('total-cycles').textContent = '-';
                document.getElementById('total-donations').textContent = '-';
                document.getElementById('total-players').textContent = '-';
                document.getElementById('archived-scores').textContent = '-';
            }
        }

        function sortAndDisplayCycles(cycles, sortType) {
            let sortedCycles = [...cycles];
            
            switch(sortType) {
                case 'newest':
                    sortedCycles.sort((a, b) => {
                        return (b.createdAt || 0) - (a.createdAt || 0); // Newest first
                    });
                    break;
                case 'oldest':
                    sortedCycles.sort((a, b) => {
                        return (a.createdAt || 0) - (b.createdAt || 0); // Oldest first
                    });
                    break;
                case 'pool-high':
                    sortedCycles.sort((a, b) => (b.numberOfPlayers || 0) - (a.numberOfPlayers || 0));
                    break;
                case 'pool-low':
                    sortedCycles.sort((a, b) => (a.numberOfPlayers || 0) - (b.numberOfPlayers || 0));
                    break;
            }
            
            displayCycles(sortedCycles);
        }

        function displayCycles(cycles) {
            const container = document.getElementById('cycles-container');
            container.innerHTML = '';

            cycles.forEach((cycle, index) => {
                const cycleCard = createCycleCard(cycle, index);
                container.appendChild(cycleCard);
            });
        }

        function createCycleCard(cycle, index) {
            const card = document.createElement('div');
            card.className = 'cycle-card';

            const startDate = formatDate(cycle.startDate) || 'Unknown';
            const endDate = formatDate(cycle.endDate) || 'Unknown';
            
            const winners = cycle.winners || [];
            const numberOfPlayers = cycle.numberOfPlayers || 0;
            const totalGamesPlayed = cycle.totalGamesPlayed || 0;
            const prizePool = cycle.prizePoolUSDC || 0;

            let winnersTableHTML = '';
            if (winners.length > 0) {
                winnersTableHTML = `
                    <table class="winners-table">
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Wallet</th>
                                <th>Score</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${winners.map((winner) => `
                                <tr>
                                    <td><span class="rank-badge rank-${winner.rank}">${getRankEmoji(winner.rank)}</span></td>
                                    <td class="wallet-address">${truncateAddress(winner.address)}</td>
                                    <td>${winner.score || 0}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            } else {
                winnersTableHTML = '<p class="no-data-message">No scores recorded for this cycle.</p>';
            }

            card.innerHTML = `
                <div class="cycle-header">
                    <div>
                        <div class="cycle-title">Cycle Archive</div>
                        <div class="cycle-info">${startDate} - ${endDate}</div>
                    </div>
                    <div class="cycle-pool">$${prizePool.toFixed(2)} USDC</div>
                </div>
                <div class="cycle-info" style="margin-bottom: 15px;">
                    ðŸ‘¥ ${numberOfPlayers} unique players | ðŸŽ® ${totalGamesPlayed} total games
                </div>
                <h3 style="font-family: 'Courier New', Courier, 'Lucida Console', monospace; color: var(--fg); margin-top: 20px; margin-bottom: 10px;">Winners</h3>
                ${winnersTableHTML}
            `;

            return card;
        }

        // Helper to format timestamp to DD-MM-YYYY
        function formatDate(timestamp) {
            if (!timestamp) return 'Unknown';
            const date = new Date(timestamp);
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            return `${day}-${month}-${year}`;
        }

        // Initialize
        loadArchive();

        // Profile link handler
        document.getElementById('profile-link').addEventListener('click', (e) => {
            e.preventDefault();
            if (typeof window.ethereum !== 'undefined' && window.ethereum.selectedAddress) {
                window.location.href = `profile?wallet=${window.ethereum.selectedAddress}`;
            } else {
                alert('Please connect your wallet first to view your profile.');
            }
        });

        // ========================
        // MOBILE UI FUNCTIONALITY
        // ========================

        // Hamburger menu toggle
        document.getElementById('hamburger-btn').addEventListener('click', function() {
            document.getElementById('mobile-nav').classList.toggle('open');
        });

        // Close menu when clicking a link
        document.querySelectorAll('.mobile-nav-dropdown a, .mobile-nav-dropdown button')
            .forEach(el => {
                el.addEventListener('click', () => {
                    document.getElementById('mobile-nav').classList.remove('open');
                });
            });

        // Mobile profile link handler
        document.getElementById('profile-link-mobile').addEventListener('click', (e) => {
            e.preventDefault();
            if (typeof window.ethereum !== 'undefined' && window.ethereum.selectedAddress) {
                window.location.href = `profile?wallet=${window.ethereum.selectedAddress}`;
            } else {
                alert('Please connect your wallet first to view your profile.');
            }
        });

        // Mobile theme toggle
        document.getElementById('toggle-mode-mobile').addEventListener('click', function() {
            document.getElementById('toggle-mode-btn').click();
        });
    </script>
</body>
</html>
